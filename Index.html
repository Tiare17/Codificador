<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <title>Codificador de Texto</title>
        <link rel="stylesheet" href="css/principal.css">

    </head>
    <body>
        <header>
            <h1 class="titulo">CODIFICADOR DE TEXTO</h1>
        </header>
        <main>
            <div class="cont">
                <p>Ingrese solo letras minusculas, sin acento.</p>
                <input type="text" placeholder="Ingrese texto a codificar" id="texto-ingresado">
                <button class="btn" id="cod">Codificar</button>
                <button class="btn2" id="decod">Decodificar</button>
            </div>

            <div class="result">
                
                <input id="texto-copiar" type="text">
                <button class="btn" id="copiar">Copiar</button>
            </div>
            <img src="Muneco.png">
            <footer class="pie">Designed by Tiare Viveros</footer>
        </main>
        <script src="js/principal.js"></script>	
        
    </body>
</html>
